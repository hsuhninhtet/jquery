<!DOCTYPE html>
<html>
    <head>
        <title>css Method</title>
    </head>
    <body>

        <h1>Hello Thailand</h1>
        <h2>Hello Thailand</h2>
        <h3>Hello Thailand</h3>

        <button type="button">Change new color</button>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                // console.log('hay');

                $("button").click(function(){

               
                // css(property.value)
                 $("h1").css("background","red");
                 $("h2").css("background","green");
                 $("h3").css("background","blue");

                });
            });

        </script>
    </body>
</html>
