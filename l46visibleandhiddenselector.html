<!DOCTYPE html>
<html>
<head>
	<title>:visible and :hidden Selector</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 600px;
			background-color: #f4f4f4;
			padding: 20px;
		}
		
	</style>
</head>
<body>

<div class="container">
	<h1>MY Fav Colors</h1>

	<ul>
		<li>Black</li>
		<li>White</li>
		<li>Blue</li>
		<li>Pink</li>
		<li></li>
		<li>violet</li>
		<li></li>
	</ul>

	<hr/>

	<h1>My Fav Anime</h1>

	<ol>
		<li style="display:none">Oregairu</li>
		<li hidden>Horimiya</li>
		<li style="opacity:0">Love is hard for otaku</li>
		<li></li>
		<li>onepiece</li>
		<li style="visibility:hidden">black clover</li>
		<li></li>
	</ol>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//console.log("hiii");

        //:visible
        // $(":visible").css("background-color","steelblue");
        // $("ul li:visible").css("background-color","steelblue");
        $("ol li:visible").css("background-color","steelblue");

        //hidden
        $("ol li:hidden").show();
	});
</script>
</body>
</html>
