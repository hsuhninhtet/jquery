<!DOCTYPE html>
<html>
<head>
    <title>text Method</title>
</head>
<body>

    <h1>This is awesome js library <u>js library</u></h1>
    <h1>Save myanmar</h1>
    <h1>Pray myanmar</h1>

    <hr/>

    <h2>This is awesome js library <u>js library</u></h2>
    <h2>Save myanmar</h2>
    <h2>Pray myanmar</h2>

    <hr/>

    <h3>This is awesome js library <u>js library</u></h3>
    <h3>Save myanmar</h3>
    <h3>Pray myanmar</h3>

    <hr/>

    <h4>This is awesome js library <u>js library</u></h3=4>

    <hr/>


    <script src="./libs/jquery-3.6.0.slim.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        // html() vs text()

        console.log('hay');

        // html() to html()

        $(document).ready(function(){
            // console.log('hi');

            var getfirsth1 = $("h1:first").html();
            // $("h1:last").html(getfirsth1);

            // console.log(getfirsth1);
            $("h1:last").html(getfirsth1);

        });


        // text() to text()

        $(document).ready(function(){
            // console.log($("h2").html());
            // console.log($("h2").text());

            const getfirsth2 = $("h2:first").text();

            $("h2:last").text(getfirsth2);
        });


        // html() to text()

        $(document).ready(function(){
            
            let getfirsth3 = $("h3:first").html();
            console.log(getfirsth3);

            $("h3:last").text(getfirsth3);
        });


        // text() to html()

        $(document).ready(function(){
            
            var getfirsth4 = $("h4:first").text();
            console.log(getfirsth4);

            $("h4:last").html(getfirsth4);
        });

    </script>
</body>
</html>
